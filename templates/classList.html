{% load static %}
{% include 'header.html' with title="Class List" %}

<div class="container">
    <h1>Class {{ class.name }}</h1>
    <h3>Teacher: {{ class.teacher }}</h3>
    <h3>Subject: {{ class.subject }}</h3>
</div>

<div class="container">
    <table class="table table-striped table-dark table-borderd table-responsive">
        <tr>
            <td>Students</td>
            <td></td>
        </tr>
        {% for x in students %}
        <tr>
            {{ x.fname }}
            {{ x.lname }}
        </tr>
        {% endfor %}
    </table>
</div>

{% include 'footer.html' %}
